<!DOCTYPE html>
<html>

<head>
    <style>
        @import url(./css/index.css);
    </style>
    <script src="./src/index.ts" defer></script>
</head>

<body>
    <button id=upload>upload</button>
    <button id=store>store</button>
    <button id=load>load</button>
    <button id=undo>undo</button>
    <button id=gray>gray</button>
    <button id=extract-red class="lg">extract red</button>
    <button id=extract-green class="lg">extract green</button>
    <button id=extract-blue class="lg">extract blue</button>
    <button id=mean-filter class="lg">mean filter</button>
    <button id=median-filter class="lg">median filter</button>
    <button id=histogram class="lg">histogram</button>
    <button id=equalization class="lg">equalization</button>
    <div class="input-button lg">
        <button id=threshold>threshold</button>
        <input type="number" id=cutoff value=127 min="0" max="255"></input>
    </div>
    <button id=vertical-filter class="lg">vertical filter</button>
    <button id=horizontal-filter class="xl">horizontal filter</button>
    <div class="input-button lg">
        <button id=combined>combined</button>
        <input type="range" id=combined-rate value=0.5 min="0" max="1" step="0.1"></input>
    </div>
    <button id=overlap>overlap</button>
    <button id=matching class="lg">matching</button>
    <button id=intensity-difference class="xl">intensity difference</button>
    <hr />
    <table>
        <tbody>
            <tr>
                <td><canvas id=canvas width=0 height=0></canvas></td>
                <td><canvas id=store-canvas width=0 height=0></canvas></td>
            </tr>
            <tr>
                <td>
                    <div id=histogram-chart></div>
                </td>
                <td>
                    <div id=store-histogram-chart></div>
                </td>
            </tr>
        </tbody>
    </table>



</body>

</html>
