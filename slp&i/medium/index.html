<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        @import url(./index.css);
    </style>
    <script>
        /**
         *  @param {number} size
         */
        const changePageSize = (size) => {
            document.documentElement.style.setProperty("--page-size", `${size}`)
        }

        window.onload = window.onresize = () => {
            const WandH = () => {
                if (window.visualViewport != null) {
                    return [
                        window.visualViewport.width
                        * window.visualViewport.scale,
                        window.visualViewport.height
                        * window.visualViewport.scale
                    ]
                } else {
                    return [
                        window.innerWidth,
                        window.innerHeight
                    ]
                }
            }
            const [W, H] = WandH()
            const w = 29.75 * (96 / 2.54)
            const h = 21.0 * (96 / 2.54)
            if (W / H > w / h) {
                changePageSize(H / h)
            } else {
                changePageSize(W / w)
            }
        }
    </script>
    <script src="./src/html.js" defer></script>
    <script src="./src/css.js" defer></script>
    <script src="./page/template.js" defer></script>
    <script src="./page/title.js" defer></script>
    <script src="./page/introduction.js" defer></script>
    <script src="./page/methodology.js" defer></script>
    <script src="./page/problems.js" defer></script>
    <script src="./page/possible-solutions.js" defer></script>
    <script src="./page/schedule.js" defer></script>
    <script src="index.js" defer></script>

</head>
