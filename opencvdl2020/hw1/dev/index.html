<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>OPENCVDL2020 Homework1</title>
    <style>
        @import url(./css/index.css);
    </style>
    <script src="src/index.ts" defer></script>
</head>

<body>
    <button id=q1-1b>Q1-1</button>
    <br /><br />
    <canvas id="q1-1c" width="0" height="0" style="width:25%"></canvas>
    <ul>
        <li id=w></li>
        <li id=h></li>
    </ul>

    <hr class="dashed" />

    <button id=q1-2b>Q1-2</button>
    <br /><br />
    <canvas id="q1-2c" width="0" height="0" style="width:100%"></canvas>

    <hr class="dashed" />

    <button id=q1-3b>Q1-3</button>
    <br /><br />
    <canvas id="q1-3c" width="0" height="0" style="width:50%"></canvas>

    <hr class="dashed" />

    <button id=q1-4b>Q1-4</button>
    <br /><br />
    <input type="range" id="combine" value="0" min="0" max="100">
    <br /><br />
    <canvas id="q1-4c" width="0" height="0" style="width:25%"></canvas>

    <hr />

    <button id=q2-1b>Q2-1</button>
    <br /><br />
    <canvas id="q2-1c" width="0" height="0" style="width:100%;image-rendering: pixelated;"></canvas>

    <hr class="dashed" />

    <button id=q2-2b>Q2-2</button>
    <br /><br />
    <canvas id="q2-2c" width="0" height="0" style="width:100%;image-rendering: pixelated;"></canvas>

    <hr class="dashed" />

    <button id=q2-3b>Q2-3</button>
    <br /><br />
    sigmaSpace : <input id=sigmaSpace type=number value=3 max=100 min=1 step=0.25></input>
    <br /><br />
    sigmaColor : <input id=sigmaColor type=number value=3 max=100 min=1 step=0.25></input>
    <br /><br />
    halfWidth : <input id=halfWidth type=number value=4 max=100 min=9 step=1></input>
    <br /><br />
    halfHeight : <input id=halfHeight type=number value=4 max=100 min=9 step=1></input>
    <br /><br />
    <canvas id="q2-3c" width="0" height="0" style="width:100%;image-rendering: pixelated;"></canvas>

    <hr />

    <button id=q3-1b>Q3-1</button>
    <br /><br />
    <canvas id="q3-1c" width="0" height="0" style="width:100%"></canvas>

    <hr class="dashed" />

    <button id=q3-2b>Q3-2</button>
    <br /><br />
    <canvas id="q3-2c" width="0" height="0" style="width:100%"></canvas>

    <hr class="dashed" />

    <button id=q3-3b>Q3-3</button>
    <br /><br />
    <canvas id="q3-3c" width="0" height="0" style="width:100%"></canvas>

    <hr class="dashed" />

    <button id=q3-4b>Q3-4</button>
    <br /><br />
    <canvas id="q3-4c" width="0" height="0" style="width:100%"></canvas>

    <hr />

    <button id=q4-1b>Q4-1</button><br /><br />
    Cx: <input id=Cx type="number" min="0" value="160" step="1" /></input> pixel
    <br /><br />
    Cy: <input id=Cy type="number" min="0" value="84" step="1" /></input> pixel
    <br /><br />
    Rotation: <input id=rotation type="number" min="0" max="360" value="0" step="0.25" /></input> deg
    <br /><br />
    Scaling: <input id=scaling type="number" min="0.1" max="10" value="1" step="0.1" /></input>
    <br /><br />
    Tx: <input id=Tx type="number" min="-5000" max="5000" value="0" step="1" /></input> pixel
    <br /><br />
    Ty: <input id=Ty type="number" min="-5000" max="5000" value="0" step="1" /></input> pixel
    <br /><br />
    <canvas id="q4-1c" width="0" height="0" style="width:50%"></canvas>

    <hr />

    <button id=show-record class="lg">record</button>
    <br /><br />
    <div id=record></div>

    <hr class="dashed">

    <button id=load-train class="lg">load train</button>
    <br /><br />
    <canvas id="train-set" width="0" height="0" style="width:100%"></canvas>
    <table style="width:100%;text-align:center;">
        <tbody>
            <tr>
                <td id="img-0" style="width:10%;"></td>
                <td id="img-1" style="width:10%;"></td>
                <td id="img-2" style="width:10%;"></td>
                <td id="img-3" style="width:10%;"></td>
                <td id="img-4" style="width:10%;"></td>
                <td id="img-5" style="width:10%;"></td>
                <td id="img-6" style="width:10%;"></td>
                <td id="img-7" style="width:10%;"></td>
                <td id="img-8" style="width:10%;"></td>
                <td id="img-9" style="width:10%;"></td>
            </tr>
        </tbody>
    </table>
    <hr class="dashed">

    <button id=show-hyperparameter class="lg">hyperparameter</button>
    <br /><br />
    <div id=hyperparameter></div>

    <hr class="dashed">

    <button id=vgg16>vgg16</button>
    <br /><br />
    <div id=model-summary></div>

    <hr class="dashed">

    <button id=load-test class="lg">load test</button>

    <hr class="dashed">

    <button id=test class="lg">test</button>
    <br /><br />
    test index : <input id=test-idx type=number value=0 min=0 max=9999>
    <br /><br />
    <canvas id="test-img" width="0" height="0" style="width:25%;image-rendering: pixelated;"></canvas>
    <br /><br />
    <div id="prediction"></div>
</body>

</html>
